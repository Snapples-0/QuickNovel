name: Build iOS IPA

on:
  push:
    branches:
      - '*'

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build and Archive
        run: |
          cd ios
          xcodebuild archive \
            -workspace QuickNovel.xcworkspace \
            -scheme QuickNovel \
            -configuration Release \
            -archivePath build/QuickNovel.xcarchive \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          cd ios
          mkdir -p build/ipa
          
          # Create export options plist for ad-hoc distribution without signing
          cat > build/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF
          
          # Try standard export (expected to fail without signing, but we'll try anyway)
          if xcodebuild -exportArchive \
            -archivePath build/QuickNovel.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist build/ExportOptions.plist \
            -allowProvisioningUpdates 2>&1; then
            echo "✓ Standard IPA export succeeded"
          else
            echo "⚠ Standard export failed (expected without code signing)"
            echo "Creating unsigned IPA from archive manually..."
            mkdir -p build/ipa/Payload
            cp -r build/QuickNovel.xcarchive/Products/Applications/QuickNovel.app build/ipa/Payload/
            cd build/ipa
            zip -r QuickNovel.ipa Payload
            rm -rf Payload
            cd ../..
            echo "✓ Unsigned IPA created successfully"
          fi

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickNovel-iOS
          path: ios/build/ipa/QuickNovel.ipa
          if-no-files-found: error
